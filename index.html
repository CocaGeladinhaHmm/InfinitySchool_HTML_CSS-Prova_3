<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 03</title>
</head>
<body>
    <header>
        <h1>Formulario de cadastro</h1>
    </header>
    <main>
        <div>
            <label for="nome">Nome:</label>
            <section>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </section>
        </div>
        <div>
            <label for="email">Email:</label>
            <section>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
            </section>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <section>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </section>
        </div>
        <div>
            <label for="confirma_senha">Confirme sua senha:</label>
            <section>
                <input type="password" name="confirma_senha" id="confirma_senha" placeholder="Confirme sua senha">
            </section>
        </div>
        <div>
            <label for="pais">País:</label>
            <section>
                <select name="pais" id="pais">
                    <option value="brasil">Brasil</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="uruguai">Uruguai</option>
                    <option value="paraguai">Paraguai</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="peru">Peru</option>
                    <option value="equador">Equador</option>
                    <option value="colombia">Colombia</option>
                    <option value="venezuela">Venezuela</option>
                    <option value="guiana">Guiana</option>
                    <option value="suriname">Suriname</option>
                    <option value="guiana_francesa">Guiana Francesa</option>
                    <option value="equador">Equador</option>
                    <option value="mexico">México</option>
                    <option value="canada">Canadá</option>
                    <option value="estados_unidos">Estados Unidos</option>
                    <option value="cuba">Cuba</option>
                    <option value="jamaica">Jamaica</option>
                    <option value="haiti">Haiti</option>
                    <option value="republica_dominicana">República Dominicana</option>
                    <option value="guatemala">Guatemala</option>
                    <option value="honduras">Honduras</option>
                    <option value="el_salvador">El Salvador</option>
                    <option value="nicaragua">Nicarágua</option>
                    <option value="costa_rica">Costa Rica</option>
                    <option value="panama">Panamá</option>
                    <option value="belize">Belize</option>
                    <option value="bahamas">Bahamas</option>
                    <option value="barbados">Barbados</option>
                    <option value="trinidad_tobago">Trinidad e Tobago</option>
                    <option value="antigua_barbuda">Antígua e Barbuda</option>
                    <option value="santa_lucia">Santa Lúcia</option>
                    <option value="sao_cristovao_nevis">São Cristóvão e Nevis</option>
                </select>
            </section>
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <section>
                <textarea name="descricao" id="descricao" placeholder="Descrição" rows="5" cols="30"></textarea>
            </section>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </div>
    </main>
</body>
</html>
